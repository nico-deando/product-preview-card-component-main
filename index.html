<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>| Perfume - Catalog |</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main>
    <article class="catalog">
      <picture class="article__img">

        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" 
        alt="picture" class="perfume__img">

      </picture>
      <div class="catalog__content">
        <p class="paragraph__category">
          Perfume
        </p>
        
        <h2 class="catalog__tittle">Gabrielle Essence Eau De Parfum</h2>
        
        <p class="paragraph__about">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="flex__group">
          <p class="price">$149.99</p>
          <p class="price__original"><s>$169.99</s></p>
        </div>
  
        <button class="button" data-icon="shopping-icon">Add to Cart</button>
      </div>
    </article>

  </main>

</body>

</html>
